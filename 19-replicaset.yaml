apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: rs-demo
  # replicaSet labels
  labels: 
    project: roboshop
    purpose: replicaset-demo
    component: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      component: frontend
  # pod definition
  template:
    metadata:
      name: frontend-replica
      labels:
        project: roboshop
        purpose: replicaset-demo
        component: frontend
    spec:
      containers:
        - name: frontend
          image: nginx:1.24